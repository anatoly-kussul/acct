{% extends 'base.html' %}

{% block title %}
Remove Visitor
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<form method="post" action="">
    <p>ID <input type="text" name="id" value="{{ id }}"></p>
    <p>Name <input type="text" name="name" value="{{ name }}" readonly></p>
    <p>Time in <input type="text" name="time_in" value="{{ time_in_timestamp }}" readonly></p>
    <p>Time out <input type="text" name="time_out" value="{{ time_out_timestamp }}" readonly></p>
    <p>Time delta <input type="text" name="time_delta" value="{{ time_delta }}" readonly></p>
    <p>Price <input type="text" name="price" value="{{ price }}" readonly></p>
    <p><input type="text" name="paid" value="" placeholder="Paid"></p>
    <p><input type="submit" name="commit" value="Remove visitor"></p>
</form>
{% endblock %}

{% endblock %}
